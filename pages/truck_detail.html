<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paycrave</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" class="css">
  
  <!-- Map -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(39.755, -104.9875),
          zoom: 18,
          zoomControl: true,
          zoomControlOptions: {
            position: google.maps.ControlPosition.RIGHT_TOP
          },
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

        // Add custom icon
        var nomKabob = new google.maps.LatLng(39.755, -104.9875);

        var marker = new google.maps.Marker({
          position: nomKabob,
          title:"Nom Kabob",
          icon: 'http://paycrave.nfshost.com/images/truckSel.svg'
        });

        // To add the marker to the map, call setMap();
        marker.setMap(map);
  
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
  <div class="window-contents">
    <img src="../images/phone_top.svg" alt="phone info" class="phone-top">
    
    <div class="large_header">
      <a href="../index.html">
        <img src="../images/paycrave.svg" alt="Paycrave Logo">
      </a>
      <a href="#"><i class="fa fa-user fa-2x"></i></a>
      <a href="#"><i class="fa fa-question fa-2x"></i></a>
    </div> <!-- /header -->
    
    <div class="page-content">
      <div class="map-container">
        <div id="map-canvas"></div>
        <div class="map-label">
          <h1 class="white">Nom Kabob</h1>
          <i class="fa fa-heart fa-lg"></i>
        </div> 
      </div><!-- /map -->
      
      <div class="truck-detail">
        <p>@ <em>Lawrence St. &amp; Broadway</em></p>
        <p>Serving Middle Eastern cuisine with a modern flair.  
        Our Lahm b'ajeen will make your toes curl. $$</p>
        <img src="../images/stars/4star-active.svg" alt="4 stars"> 
        427 ratings <span class="medgray"><em>(click to rate)</em></span>
        <a href="menu.html"><div class="button"><h2>Menu and Ordering</h2></div></a>
      </div> <!-- /truck detail -->
    </div> <!-- page content -->

    <div class="min-footer"></div>

    <div class="phone-nav">
      <a href="../index.html">
        <img src="../images/phone_nav_01.jpg" alt="phone back">
      </a>
      <img src="../images/phone_nav_02.jpg" alt="phone nav">
    </div>
  </div> <!-- /window contents (incl header/footer) -->

</body>
</html>
