<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paycrave</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" class="css">
  
  <!-- Map -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(39.7497633, -104.9929262),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
  <div class="window">
    <div class="large_header">
      <img src="../images/paycrave.svg" alt="Paycrave Logo">
    </div> <!-- /header -->


      <div class="map-container one-truck">
        <div id="map-canvas"></div>
        <div class="map-label">
          <h1 class="white">Nom Kabob</h1>
          <i class="fa fa-heart fa-lg"></i>
        </div> 
      </div><!-- /map -->
      
    <div class="truck-detail">
      <p>@ <em>Lawrence St. &amp; Broadway</em></p>
      <p>Serving Middle Eastern cuisine with a modern flair.  
      Our Lahm b'ajeen will make your toes curl. $$</p>
      <img src="../images/stars/4star-active.svg" alt="4 stars"> 
      427 ratings (click to rate)
      <a href="menu.html"><div class="button"><h2>Menu and Ordering</h2></div></a>
    </div> <!-- /truck detail -->


    <div class="gen-footer white">
      <div class="search-trucks">
        <i class="fa fa-search"></i><br> Find a Truck
      </div>
      <a href="../index.html">
        <div class="rt-home">
          <img src="../images/pig.svg"><br> Home
        </div>
      </a>
      <div class="my-account">
        <i class="fa fa-user"></i><br> My Account
      </div>
    </div>

  </div> <!-- /window -->


  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
