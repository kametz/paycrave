<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paycrave</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" class="css">
</head>

<body>
  <div class="window-contents">
    <img src="../images/phone_top.svg" alt="phone info" class="phone-top">

    <div class="large_header">
      <img src="../images/paycrave.svg" alt="Paycrave Logo">
    </div> <!-- /header -->

    <div class="page-content signin">
      <h4>You're seconds away from delicious eats!</h4>
      <div class="signin-toggle-group">
        <a href="signin.html" class="active">Sign In</a>
        <a href="signup.html">Sign Up</a>
      </div>
      <form METHOD="LINK" ACTION="cart.html">
        <input type="text" placeholder="email" name="email">
        <input type="password" placeholder="password" name="password"><br />
        <input type="submit" value="Sign In" name="submit" class="button white">
      </form> 

    </div> <!-- /page content -->

    <div class="min-footer"></div>

    <div class="phone-nav">
      <a href="menu.html"><img src="../images/phone_nav_01.jpg" alt="phone back"></a>
      <img src="../images/phone_nav_02.jpg" alt="phone nav">
    </div>
  </div> <!-- /window -->


  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
