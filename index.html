<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paycrave</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" class="css">
  
  <!-- Map -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(39.7497633, -104.9929262),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
  <div class="window">

          </div>
        </a>
      </div>

      <div class="unselected white">
        <div class="name">
          <h5>Portal Pizza</h5> 
          <img src="images/stars/3star-bg.svg" alt="3 stars">
           $

          <h5>.5 miles</h5> <i class="fa fa-angle-right"></i>
        </div>
      </div>
      <div class="unselected white">
        <div class="name">
          <h5>Agave Azul</h5>

         </div>
        <div class="distance">
          <h5>.7 miles</h5> <i class="fa fa-angle-right"></i>
        </div>
      </div>

      <div class="unselected white">
        <div class="name">
          <h5>Portopotomus</h5> 
          <img src="images/stars/2star-bg.svg" alt="2 stars">
           $$$
         </div>
        <div class="distance">
          <h5>1.7 miles</h5> <i class="fa fa-angle-right"></i>
        </div>
      </div>

      <div class="unselected white">
        <div class="name">
          <h5>Banana Planet</h5> 
          <img src="images/stars/5star-bg.svg" alt="5 stars">
           $
         </div>

          <h5>1.7 miles</h5> <i class="fa fa-angle-right"></i>
        </div>
      </div>
    </div> <!-- /truck list -->

    <div class="gen-footer white">
      <div class="search-trucks">
        <i class="fa fa-search"></i><br> Find a Truck
      </div>
      <div class="my-account">
        <i class="fa fa-user"></i><br> My Account
      </div>
    </div>

  </div> <!-- /window -->


  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
